<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" />
<script type="text/javascript" th:src="@{/js/jquery-1.11.1.min.js}"></script>

<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img th:src="@{/images/login-image-3.png}" class="theimg"/>
        <img th:src="@{/images/login-image-2.png}" class="secimg"/>
        <img th:src="@{/images/login-image-1.png}" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img th:src="@{/images/user.png}" />
            <div class="pp">登录</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="/user/toregister"><span class="blue">立即注册</span></a></p></div>
         <form action="/user/login" method="post">
             <div class="txt">
                 <span style="letter-spacing:8px;">用户名:</span>
                 <input name="username" type="text" class="txtphone" placeholder="请输入注册手机号或用户名"/>
             </div>
             <div class="txt">
                 <span style="letter-spacing:4px;">登录密码:</span>
                 <input name="password" type="text" class="txtphone" placeholder="请输入登录密码"/>
             </div>
             <div class="xieyi">
                 <input name="" type="checkbox" value="" checked="checked"/>
                 记住我 <a href="user/password.html"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
                 <p th:text="${msg}"></p>
             </div>

            <input type="submit" value="登录" class="xiayibu">
         </form>

     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2015 （杭州）金融信息服务有限公司    更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></div>
  </div> 
</div>
</body>
</html>
