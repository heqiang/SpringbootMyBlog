<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <form method="post" action="/user/login">
                <h2>登录</h2>
                <label>
                    <span>用户名</span>
                    <input type="username" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
                <p class="forgot-pass" style="color: red" th:text="${msg}"></p>
                <button type="submit" class="submit">登 录</button>
            </form>

        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <form action="/user/register" method="post">
                    <h2>立即注册</h2>
                    <label>
                        <span>用户名</span>
                        <input type="text" />
                    </label>
                    <label>
                        <span>邮箱</span>
                        <input type="email" />
                    </label>
                    <label>
                        <span>密码</span>
                        <input type="password" />
                    </label>
                    <p class="forgot-pass" th:text="${msg}"></p>
                    <button type="submit" class="submit">注 册</button>

                </form>

            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>


</body>

</html>
